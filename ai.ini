基于当前的代码，帮我生成项目
链接基本信息
redis 127.0.0.1 端口 6379
mongodb mongodb://readWriteAnyDb:readWriteAnyDbpass@localhost:27017/?authSource=ursa_space&ext.auth.manuallyDbs=ursa_space

代码包含两个主要功能
1.market 行情同步
  market.main 应该是一个 async 的主任务，一直到程序退出才退出，参考已有实现
2.account 用于下单、同步账户余额。
  account.main 应该是一个 async 的主任务，一直到程序退出才退出，参考已有实现

需求细节 ：
main.py 中包含交易所配置，可以根据配置，切换 ccxt 使用的交易所。
market 中使用 ccxt 的 ws 来订阅行情，且订阅的币对应该动态增加或者减少，使用 redis 来获得最新币对更新的事件，并重新从 mongodb 中加载
  redis 的事件通知，使用了 pub sub ，可以 sub 到一个更新消息，然后从 mongodb 中读取
account 也接收 redis 的事件，并获取到当前 account 的最新配置 ，区分 account 的最主要标识是 accountId ，下单，同步余额都使用这个来进行。

